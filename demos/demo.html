     /**
   * Camelize a hyphen-delimited string.
   * 转换为驼峰格式
   */
  var camelizeRE = /-(\w)/g;
  var camelize = function (str) {
    return str.replace(camelizeRE, function (_, c, index) {
      if(index === 0) {
        return c
      } else {
        return c ? c.toUpperCase() : ''
      }
    })
  };
  console.log(1, camelize('-font-size')) 
  Array.prototype.uniq = function () {

    let arr = []
    let flag = true
    
    for (let i = 0; i < this.length; i ++) {
        if (arr.indexOf(this[i]) === -1) {
            if (this[i] !== this[i]) {

                    arr.push(this[i])
                    flag = false
                } 
            } else {
                arr.push(this[i])
            }
        }
    }

}
