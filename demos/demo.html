<body>
  <h1>String.prototype.replace()</h1>
  <script>
    const p = 'The quick brown fox jumps over the lazy dog. If the dog reacted, was it really lazy'
    const new_p = p.replace('dog', 'XXXXXX')
    console.log('new_p', new_p)

    const regex = /dog/g

    const new_p_regex = p.replace(regex, 'AAAAAA')
    console.log('new_p_regex', new_p_regex)

    const new_p_func = p.replace(regex, function(_, c){
      console.log('arguments', arguments)
      console.log('_', _)
      console.log('a', c)
    })

     /**
   * Camelize a hyphen-delimited string.
   * 转换为驼峰格式
   */
  var camelizeRE = /-(\w)/g;
  var camelize = function (str) {
    return str.replace(camelizeRE, function (_, c, index) {
      if(index === 0) {
        return c
      } else {
        return c ? c.toUpperCase() : ''
      }
    })
  };
  console.log(1, camelize('-font-size')) 
  </script>
